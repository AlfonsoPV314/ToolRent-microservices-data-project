server:
  port: 6060

spring:
  application:
    name: toolrent-backend
  
  datasource:
    url: jdbc:postgresql://postgres:5432/ToolRent
    username: postgres
    password: SQLHolaYo64
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/ToolRent
          jwk-set-uri: http://keycloak:8080/realms/ToolRent/protocol/openid-connect/certs

# --- EUREKA ---
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka-service:8999/eureka/

# --- CONFIGURACIÃ“N PARA TU SECURITYCONFIG.JAVA ---
